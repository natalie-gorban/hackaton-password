<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Password Generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script> -->
    <link rel='stylesheet' type='text/css' media='screen' href='style_pg.css'>

    <title>Password Generator</title>
</head>
<body>
    <div class="navbar">
        <a href="http://localhost:3000">Home</a>
        <a href='http://localhost:3000/login'>Login</a>
        <a href='http://localhost:3000/register'>Register</a>
        <a href='http://localhost:3000/passwordGenerator'>Password Generator</a>
        <a href='http://localhost:3000/logout'>Logout</a>
    </div>
<div id='passwordGenerator'>
    <div class='container'>
        <h2>Password Generator</h2>
        <div class='result-container'>
            <span id='result'></span>
            <button class='btn' id='clipboard'>
            <i class='far fa-clipboard'>Copy</i>
        </button>
        </div>
        <div class='settings'>
            <div class='setting'>
                <label>Pasword Length</label>
                <input type='number' id='length' min='4' max='20' value='20'>
            </div>
            <div class='setting'>
                <label>Include uppercase letters</label>
                <input type='checkbox' id='uppercase' checked>
            </div>
            <div class='setting'>
                <label>Include lowercase letters</label>
                <input type='checkbox' id='lowercase' checked>
            </div>
            <div class='setting'>
                <label>Include numbers</label>
                <input type='checkbox' id='numbers' checked>
            </div>
            <div class='setting'>
                <label>Include symbols</label>
                <input type='checkbox' id='symbols' checked>
            </div>
        </div>
        <button class='btn btn-large' id='generate'>
            Generate Password
        </button>

    </div>
</div>
    <script src='script_pg.js'></script>

</body>
</html>
